<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BarÄ±ÅŸalÄ±m mÄ±?</title>
<style>
  :root{ --yes-scale:1; --no-scale:1; }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#071712;color:#eef5ef}
  .wrap{height:100%;display:grid;place-items:center;padding:24px}
  .panel{display:flex;flex-direction:column;align-items:center;text-align:center;gap:12px}
  h1{margin:0;font-size:clamp(24px,4vw,40px)}
  .buttons{display:flex;gap:18px;margin-top:8px;flex-wrap:wrap}
  button{border:none;border-radius:14px;padding:16px 28px;font-size:clamp(16px,2.4vw,22px);font-weight:800;cursor:pointer;transition:transform .18s ease,filter .18s ease,box-shadow .18s ease;box-shadow:0 10px 24px rgba(0,0,0,.28)}
  #yes{background:#16a34a;color:#fff;transform:scale(var(--yes-scale));min-width:160px}
  #no{background:#ef4444;color:#fff;transform:scale(var(--no-scale));min-width:100px}
  button:hover{filter:brightness(1.06)}

  /* Fullscreen YES stage */
  .fullscreen{position:fixed;inset:0;display:grid;place-items:center;background:radial-gradient(1000px 700px at 50% 50%,#1a3d2b 0%,#0e2a1d 50%,#071712 100%);z-index:50}
  .fullscreen.hidden{display:none}
  .big-yes{background:#22c55e;color:#052014;border:none;padding:24px 36px;border-radius:24px;font-size:clamp(22px,5vw,56px);font-weight:900;letter-spacing:.5px;cursor:pointer;box-shadow:0 20px 40px rgba(0,0,0,.35)}

  /* Tulip stage */
  .scene{position:fixed;inset:0;display:grid;place-items:center;background:linear-gradient(180deg,#061b14 0%,#0a241a 55%,#0a1f18 100%);z-index:60;overflow:hidden}
  .scene.hidden{display:none}
  .garden{width:min(700px,92vw);height:min(700px,92vh);display:grid;place-items:center}
  svg{width:100%;height:100%}
  .caption {
  position: fixed;
  bottom: 22px;
  left: 50%;
  transform: translateX(-50%);
  opacity: .9;
  font-weight: 700;
  font-size: 32px;       
          
  text-shadow: 0 0 10px rgba(255, 90, 134, 0.6);
}


  .stem{stroke-dasharray:900;stroke-dashoffset:900;animation:draw 1.3s .2s ease-out forwards}
  @keyframes draw{to{stroke-dashoffset:0}}
  .leaf{transform-origin:300px 360px;opacity:0;animation:leafIn .8s .5s ease-out forwards}
  @keyframes leafIn{from{transform:translateY(16px) scale(.8);opacity:0}to{transform:translateY(0) scale(1);opacity:1}}
  .petal{transform-origin:300px 260px;opacity:0;}
  .petal.open{animation:bloom 1s ease-out forwards}
  @keyframes bloom{from{transform:scaleY(0.2) translateY(20px);opacity:0}to{transform:scaleY(1) translateY(0);opacity:1}}
  .center{opacity:0;animation:centerPop 1s 1.1s ease-out forwards}
  @keyframes centerPop{from{transform:scale(0.5);opacity:0}to{transform:scale(1);opacity:1}}
 
  .heart {
    width: 20px;
    height: 20px;
    background: #ff4b7a;
    position: relative;
    margin: 0 auto 12px auto;
    transform: rotate(-45deg);
    animation: beat 1s infinite;
  }
  .heart::before,
  .heart::after {
    content: '';
    width: 20px;
    height: 20px;
    background: #ff4b7a;
    border-radius: 50%;
    position: absolute;
  }
  .heart::before { top: -10px; left: 0; }
  .heart::after { left: 10px; top: 0; }

  @keyframes beat {
  0%,100% {
    transform: scale(1) rotate(-45deg);
    filter: drop-shadow(0 0 8px #ff85aa);
  }
  50% {
    transform: scale(1.25) rotate(-45deg);
    filter: drop-shadow(0 0 16px #ff5a86);
  }
}

</style>

</head>
<body>
  <div class="wrap" id="main">
    <div class="panel">
        <div class="heart"></div>

    <h1>Askim barÄ±ÅŸalÄ±m mÄ±? ðŸ˜”ðŸ˜”</h1>
      <div class="buttons">
        <button id="yes">Evet</button>
        <button id="no">HayÄ±r</button>
      </div>
    </div>
  </div>

  <div id="fullYes" class="fullscreen hidden" role="dialog" aria-label="Evet"><button id="bigYes" class="big-yes">EVET</button></div>

  <div id="tulipStage" class="scene hidden" aria-label="Lale aÃ§Ä±yor">
    <div class="garden">
     
      <svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="stemGrad" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#1db954"/>
            <stop offset="100%" stop-color="#0c7a43"/>
          </linearGradient>
          <linearGradient id="leafGrad" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#2bd06f"/>
            <stop offset="100%" stop-color="#128f54"/>
          </linearGradient>
          <linearGradient id="petalGrad" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#ffc1d3"/>  
            <stop offset="40%" stop-color="#ff5a86"/>

          </linearGradient>
        </defs>

       
        <ellipse cx="300" cy="525" rx="160" ry="26" fill="#041a12" opacity=".55" />

       
        <path class="stem" d="M300 525 C 298 460, 302 380, 298 310 C 296 240, 300 200, 300 160" fill="none" stroke="url(#stemGrad)" stroke-width="12" stroke-linecap="round" />

       
        <path class="leaf" d="M300 360 C 215 340, 170 300, 150 260 C 205 262, 250 290, 300 315 Z" fill="url(#leafGrad)"/>
        <path class="leaf" d="M302 330 C 370 308, 420 280, 450 235 C 405 245, 355 270, 304 300 Z" fill="url(#leafGrad)"/>
      
        <g opacity=".45">
          <path d="M264 316 C 250 306, 232 292, 206 270" fill="none" stroke="#0d7e46" stroke-width="2" stroke-linecap="round"/>
          <path d="M276 320 C 256 308, 236 296, 220 282" fill="none" stroke="#0b6f3e" stroke-width="1.6" stroke-linecap="round"/>
          <path d="M336 300 C 356 292, 382 280, 420 254" fill="none" stroke="#0d7e46" stroke-width="2" stroke-linecap="round"/>
          <path d="M326 304 C 350 294, 372 282, 394 268" fill="none" stroke="#0b6f3e" stroke-width="1.6" stroke-linecap="round"/>
        </g>
      
        <ellipse cx="260" cy="300" rx="10" ry="4" fill="#3be27f" opacity=".18"/>
        <ellipse cx="348" cy="286" rx="9" ry="3.6" fill="#3be27f" opacity=".18"/>

      
   
        <g id="flower" transform="translate(300,160)">
         
          <defs>
          
            <filter id="petalInner" x="-20%" y="-20%" width="140%" height="140%">
              <feOffset dx="0" dy="2"/>
              <feGaussianBlur stdDeviation="2" result="b"/>
              <feComposite in="SourceGraphic" in2="b" operator="arithmetic" k2="1" k3="-1"/>
            </filter>
            <radialGradient id="petalGlow" cx="45%" cy="25%" r="85%">
                <stop offset="0%" stop-color="#ffafc4"/>
                <stop offset="45%" stop-color="#ff4b7a"/>
                <stop offset="75%" stop-color="#c01845"/>
                <stop offset="100%" stop-color="#7a0f2e"/>
                
              </radialGradient>
              
          </defs>

          <style>
            #flower {
                filter: drop-shadow(0 0 8px #ff6388);
              }
              
            #flower .petal{ transform-box: fill-box; transform-origin: 50% 100%; opacity:0; filter:url(#petalInner) }
            #flower .petal {
                filter: url(#petalInner) drop-shadow(0 0 10px rgba(255, 100, 140, 0.45));
              }
              
            #flower .open{ animation: petalOpen .85s ease-out forwards }
            #flower .rotL{ animation: petalOpenL .9s .05s ease-out forwards }
            #flower .rotR{ animation: petalOpenR .9s .05s ease-out forwards }
            #flower .d1{ animation-delay:.10s } .d2{ animation-delay:.18s } .d3{ animation-delay:.26s } .d4{ animation-delay:.34s }
            @keyframes petalOpen{ from{ transform: scale(.9) scaleY(.08); opacity:0 } to{ transform: scale(1) scaleY(1); opacity:1 } }
            @keyframes petalOpenL{ from{ transform: rotate(-18deg) scaleY(.08); opacity:0 } to{ transform: rotate(0) scaleY(1); opacity:1 } }
            @keyframes petalOpenR{ from{ transform: rotate(18deg) scaleY(.08); opacity:0 } to{ transform: rotate(0) scaleY(1); opacity:1 } }
            #flower .edge{ fill:none; stroke:#ffd1df; stroke-width:2.4; stroke-linecap:round; opacity:.55 }
            #flower .center{ transform-box: fill-box; transform-origin: 50% 100%; opacity:0; animation: centerPop .7s .42s ease-out forwards }
            @keyframes centerPop{ from{ transform: translateY(6px) scale(.6); opacity:0 } to{ transform: translateY(0) scale(1); opacity:1 } }
            #flower .dew{ opacity:.85 }
          </style>

      
          <path class="petal open d1" d="M0 0 C -14 -20, -16 -52, 0 -78 C 16 -52, 14 -20, 0 0 Z" fill="#0e6c3e"/>
          <path class="petal open d1" d="M0 0 C -10 -18, -12 -40, 0 -62 C 12 -40, 10 -18, 0 0 Z" fill="#0c5c35"/>

         
          <path class="petal open d1" d="M0 -6 C -32 -14, -48 -60, -18 -112 C 0 -120, 0 -120, 18 -112 C 48 -60, 32 -14, 0 -6 Z" fill="#c01746"/>
          <path class="petal open d2" d="M0 -4 C -24 -10, -38 -54, -10 -110 C 0 -118, 0 -118, 10 -110 C 38 -54, 24 -10, 0 -4 Z" fill="#d41b4f"/>

          <path class="petal rotL d2" d="M-6 0 C -64 -16, -96 -84, -30 -144 C -12 -132, -6 -114, 0 -100 C 2 -114, 8 -132, 26 -144 C 8 -102, 0 -52, -6 0 Z" fill="url(#petalGlow)"opacity="1"/>
          <path class="petal rotR d2" d="M6 0 C 64 -16, 96 -84, 30 -144 C 12 -132, 6 -114, 0 -100 C -2 -114, -8 -132, -26 -144 C -8 -102, 0 -52, 6 0 Z" fill="url(#petalGlow)"opacity="1"/>
          

          <path class="petal open d3" d="M0 0 C -24 -40, -24 -102, 0 -152 C 24 -102, 24 -40, 0 0 Z" fill="url(#petalGlow)"/>

          <path class="edge d4" d="M-3 -134 C -16 -108, -16 -64, -2 -24"/>

          <ellipse class="center" cx="0" cy="-106" rx="6" ry="14" fill="#f6d36b"/>
          <ellipse class="center" cx="-8" cy="-108" rx="3" ry="6" fill="#f2c74f"/>
          <ellipse class="center" cx="8" cy="-108" rx="3" ry="6" fill="#f2c74f"/>

          <g class="dew">
            <ellipse cx="-24" cy="-70" rx="4" ry="6" fill="#ffffff" opacity=".35"/>
            <ellipse cx="28" cy="-82" rx="3" ry="5" fill="#ffffff" opacity=".3"/>
          </g>
        </g>
      </svg>
    </div>
    <div class="caption">ðŸ˜”ðŸ˜” Ozur dilerim askim ðŸ˜”ðŸ˜”</div>
  </div>

<script>
  const root = document.documentElement;
  const btnYes = document.getElementById('yes');
  const btnNo  = document.getElementById('no');
  const main   = document.getElementById('main');
  const fullYes= document.getElementById('fullYes');
  const bigYes = document.getElementById('bigYes');
  const tulip  = document.getElementById('tulipStage');

  let noClicks = 0; const maxSteps = 5;
  function updateScales(){
    const grow = 1 + Math.min(noClicks,maxSteps)*0.22;
    const shrink = Math.max(0.35, 1 - Math.min(noClicks,maxSteps)*0.14);
    root.style.setProperty('--yes-scale', grow.toFixed(3));
    root.style.setProperty('--no-scale', shrink.toFixed(3));
  }
  updateScales();

  function goFullscreenYes(){
    document.querySelector('.wrap').style.display='none';
    fullYes.classList.remove('hidden');
  }
  function showTulip(){
    fullYes.classList.add('hidden');
    tulip.classList.remove('hidden');
  }

  btnNo.addEventListener('click', ()=>{
    noClicks++; updateScales();
    if(noClicks>=maxSteps){ goFullscreenYes(); }
  });
  btnYes.addEventListener('click', goFullscreenYes);
  bigYes.addEventListener('click', showTulip);
</script>
</body>
